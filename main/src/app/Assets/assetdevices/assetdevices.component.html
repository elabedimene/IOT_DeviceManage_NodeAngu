<div fxLayout="row wrap">
    <div fxFlex="100">
      <mat-card>
        <mat-card-content>
          <div fxLayout="row wrap" class="align-items-center">
            <div fxFlex.gt-md="25" fxFlex.gt-lg="25" fxFlex="100">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Device">
              </mat-form-field>
            </div>
            <div fxFlex.gt-md="75" class="text-right">
              <button mat-raised-button (click)="openDialog('Add',{})" color="primary">Add Device</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div fxFlex="100">
      <mat-card>
        <mat-card-content>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="table employee-list no-wrap">
  
              <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let device"> {{device.id}} </td>
              </ng-container>

  
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> device </th>
                <td mat-cell *matCellDef="let device">
                  <div class="d-flex">
                      <div class="m-l-15">
                      <p class="font-medium m-b-0 m-t-0">{{ device.name }}</p>
                      <small class="text-muted"></small>
                    </div>
                  </div>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="Token">
                <th mat-header-cell *matHeaderCellDef> Token </th>
                <td mat-cell *matCellDef="let device"> {{device.token}} </td>
              </ng-container>
  
             
  
              
  
              
              
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link">
                  <a (click)="openDialog('Update',element)" class="m-r-10 cursor-pointer"><i class="fa fa-pencil"></i></a>
                  <a (click)="openDialog('Delete',element)" class="m-r-10 cursor-pointer">
                    <i class="fa fa-trash text-danger"></i>
                  </a>
                  <!-- <a (click)="ShowTelemetries(element)" class="m-r-10 cursor-pointer"><i class="fa fa-info text-primary"> Telemetries </i> 
                </a> -->
                <a mat-icon-button  routerLink="/devices/{{element.id}}">
                  <mat-icon class="text-info">remove_red_eye</mat-icon>
              </a></td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
