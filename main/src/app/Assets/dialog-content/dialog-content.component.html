
<h2 class="font-medium" mat-dialog-title><strong>{{action}}</strong></h2>
<mat-dialog-content class="pb-3" *ngIf="action != 'Delete'; else elseTemplate">
    <form #userForm="ngForm">
        
        <div fxLayout="row wrap" class="align-items-center">
            <div fxFlex="100" >
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.name"
                            placeholder="Name">
                    </mat-form-field>
                </div>
            </div>
            
                        
            <div fxFlex="100" >
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input type="text" matInput required id="token" name="token" [(ngModel)]="local_data.token"
                            placeholder="Token">
                    </mat-form-field>
                </div>

            </div>
            
            
            <div fxFlex="100" >
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                       <!-- <mat-label> assetId </mat-label>
                                <mat-select *[formControl]="assControl" required>
                                    <mat-option *ngFor="let ass of asset" [value]="ass">
                                        {{ass.name}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="assControl.hasError('required')">Please choose </mat-error>
                                    <mat-hint>{{assControl.value?.sound}}</mat-hint> -->
                       
                       <input type="text" matInput required id="assetId" name="assetId" [(ngModel)]="local_data.assetId"
                            placeholder="assetId"> 
                    </mat-form-field>
                </div>

            </div>
             
            
        </div>
        <button mat-button (click)="doAction()" mat-flat-button color="warn"
            [disabled]="!userForm.valid">{{action}}</button>
        <button mat-button (click)="closeDialog()">Cancel</button>
    </form>
</mat-dialog-content>
<ng-template #elseTemplate>
    <p>Sure to delete device  <b>{{local_data.name}}</b> ?</p>
    <div mat-dialog-actions align="end" class="pt-3">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
        <button mat-button (click)="closeDialog()">Cancel</button>
    </div>
</ng-template>
